<!DOCTYPE html>
<head>
<title>House Rental</title>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--our css file-->
<link rel="stylesheet" type="text/css" href="./../Search/SearchOption.css">
<link rel="stylesheet" type="text/css" href="./../Search/SearchBar.css">
<link rel="stylesheet" type="text/css" href="./../Search/Residence-unit.css">
<!--our script-->
<script src="./../Search/SearchPageScript.js"></script>
<!--Navigation bar-->
<div id="nav-placeholder"></div>
</head>

<body>
	<div class="searchView">
		<!--Search Option-->
		<div class="btn-group searchOption" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" autocomplete="off"> Rent out <span class="glyphicon glyphicon-home"></span>
			</label>
			<label class="btn btn-primary">
				<input type="radio" autocomplete="off"> Rent in <span class="glyphicon glyphicon-user"></span>
			</label>
		</div>
		<!--Search Bar-->
		<br>
		<div class="searchBar">
			<input class="searchBar-text" type="text" placeholder="Search.."
			><button id="searchButton" class="searchBar-button" type="submit">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</div>
		<!--intuitive text-->
		<div>
			<label class="form-text text-muted">Enter any criteras you like to include in search</label><br>
			<label class="form-text text-muted">Example: Richmond 3000$</label>
		</div>
		<!--residence elements-->
		<div class="residence-list">
			<ul>
				<li class="residence-unit">
					<a href="https://google.com" class="residence-unit-link">
					<div class="residence-unit-title">
						<label>Yo man</label>
					</div>
					<div class="residence-unit-thumbnail">
						<img class="residence-unit-thumbnail-image" src="question-mark.jpg">
					</div>
					<div class="residence-unit-detail">
					</div>
					</a>
				</li>
				<li class="residence-unit">
					<a href="https://google.com" class="residence-unit-link">
					<div class="residence-unit-title">
						<label>Richmond 2 bed rent</label>
					</div>
					<div class="residence-unit-thumbnail">
						<img class="residence-unit-thumbnail-image" src="question-mark.jpg">
					</div>
					<div class="residence-unit-detail">
					</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
